<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <body style="background-color: #f7fbf3;">
    <title>越南语听力练习</title>
    <style>
    body { 
        font-family: Arial, sans-serif; 
        text-align: center; 
        margin: 0;
        padding: 10px;
    }
    #gameContainer {
        display: block; /* Hiển thị ngay từ đầu */
    }
    #infoBox { 
        width: 90%;
        max-width: 800px;
        height: auto;
        min-height: 60px;
        margin: 1px auto; 
        border: 1px solid #ccc; 
        background: #68838B; 
        color: #D2B48C; 
        display: flex; 
        align-items: center; 
        justify-content: center; 
        font-size: clamp(20px, 6vw, 80px);
        font-weight: bold;
        padding: 10px;
    }
    #contactBox, #socialBox { 
		width: 90%;
		max-width: 750px;
		height: auto;
		min-height: 20px;
		margin: 1px auto;
		border: 1px solid #ccc; 
		background: #68838B; 
		color: #D2B48C; 
		display: flex; 
		flex-direction: column; /* Xếp dọc để <br> xuống dòng */
		justify-content: flex-start; /* Bắt đầu từ trên */
		align-items: flex-start; /* Căn trái toàn bộ khối */
		padding: 3px;
		font-size: clamp(14px, 3vw, 14px);
		font-weight: bold;
		text-align: left; /* Ép từng dòng văn bản căn trái */
	}
    #shortcutBox { 
        width: 90%;
        max-width: 750px;
        height: auto;
        min-height: 30px;
        margin: 1px auto;
        border: 1px solid #ccc; 
        background: #68838B; 
        color: #D2B48C; 
        display: flex; 
        align-items: center; 
        justify-content: left; 
        padding-left: 10px;
        font-size: clamp(10px, 2.5vw, 13px);
        font-weight: bold;
    }
    #controls { 
        margin: 15px 0; 
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 5px;
    }
    button { 
        padding: 8px 16px;
        margin: 5px; 
        cursor: pointer; 
        border: 3px solid #89ACB7; 
        background: #68838B; 
        color: #E6E6FA; 
        font-size: clamp(14px, 3.5vw, 20px);
        border-radius: 5px; 
        font-weight: bold;
    }
    #sentenceNumber { 
        width: 60px; 
        padding: 8px; 
        text-align: center; 
        border: 3px solid #68838B; 
        background: #FFAD5B; 
        color: #000; 
        border-radius: 10px; 
        font-size: clamp(14px, 4vw, 20px);
        -moz-appearance: textfield; 
    }
    #sentenceNumber::-webkit-inner-spin-button, 
    #sentenceNumber::-webkit-outer-spin-button { 
        -webkit-appearance: none; 
        margin: 0; 
    }
    #sentenceNumber:disabled { 
        background: #eee; 
    }
    .disabled { 
        cursor: not-allowed; 
        pointer-events: none; 
    }
    .active-mode { 
        border: 4px solid orange; 
    }
    #indicator { 
        width: 90%;
        max-width: 800px;
        height: auto;
        min-height: 60px;
        margin: 10px auto; 
        border: 3px solid #734A2E; 
        background: #ffffff; 
        border-radius: 20px; 
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 15px;
    }
    #answerInput { 
    width: 90%;
    max-width: 700px;
    padding: 15px; 
    margin: 10px 0; 
    border: 3px solid #734A2E; 
    background: #E6EDD9; 
    color: #000; 
    font-size: clamp(16px, 4vw, 30px);
    outline: none; /* Loại bỏ viền đen mặc định khi focus */
	}

	#answerInput:focus {
		border: 3px solid #734A2E; /* Giữ nguyên màu viền khi focus */
		outline: none; /* Đảm bảo không có viền mặc định nào xuất hiện */
	}
    #score { 
        display: none; 
        margin-left: 10px; 
        color: #FF6820;
        font-size: clamp(16px, 4vw, 30px);
    }
    #wrongSentences { 
        display: none; 
        width: 90%;
        max-width: 700px;
        margin: 10px auto; 
        padding: 10px; 
        border: 2px solid #CE6D5E; 
        background: #FFF0F0; 
        color: #CE6D5E; 
        font-size: clamp(14px, 3.5vw, 20px);
        text-align: left; 
        border-radius: 5px; 
    }
    @media (max-width: 600px) {
        #infoBox {
            font-size: clamp(18px, 5vw, 40px);
        }
        #contactBox, #shortcutBox, #socialBox {
            font-size: clamp(12px, 2.5vw, 16px);
        }
        button {
            padding: 6px 12px;
        }
        #sentenceNumber {
            width: 35px;
        }
        #indicator {
            border-width: 3px;
            border-radius: 15px;
        }
        #answerInput {
            padding: 10px;
        }
    }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="infoBox">习得越南语 - 动词-600</div>

		<div id="contactBox">阮玉煌 | Weixin：XiDeYueNanYu</div>

            <button id="nextBtn">▶</button>
            <button id="replayBtn">再听一遍</button>
            <button id="freeModeBtn" class="active-mode">自由模式</button>
            <button id="testModeBtn">作业模式</button>

        </div>
        <div id="indicator"></div>
        <input type="text" id="answerInput" placeholder="输入所听到的内容">
        <div id="wrongSentences"></div>
    </div>
    <audio id="mainAudio" src="1-100.mp3"></audio>
    <audio id="correctAudio" src="Dung.mp3"></audio>
    <audio id="wrongAudio" src="Sai.mp3"></audio>

const buttons = [prevBtn, nextBtn, replayBtn, freeModeBtn, testModeBtn, autoContinueBtn, showHideBtn];

    const sentences = [
    { start: 0, end: 1.999655, text: "Anh ấy đang ăn cơm trưa với gia đình.", text2: "他正在和家人一起吃午饭。", text3: "Ăn - 吃", audioFile: "1-100.mp3" },
{ start: 1.999655, end: 4.671761, text: "Cô ấy thích uống trà mỗi buổi sáng.", text2: "她喜欢每天早上喝茶。", text3: "Uống - 喝", audioFile: "1-100.mp3" },
{ start: 4.671761, end: 7.219994, text: "Bé đã ngủ từ lúc 9 giờ tối.", text2: "孩子从晚上九点就开始睡觉了。", text3: "Ngủ - 睡觉", audioFile: "1-100.mp3" },
{ start: 7.219994, end: 9.626659, text: "Bọn trẻ đang chơi ngoài sân.", text2: "孩子们正在院子里玩耍。", text3: "Chơi - 玩", audioFile: "1-100.mp3" },
{ start: 9.626659, end: 12.528814, text: "Anh ấy làm việc ở công ty từ sáng đến tối.", text2: "他从早到晚都在公司工作。", text3: "Làm việc - 工作", audioFile: "1-100.mp3" },
{ start: 12.528814, end: 15.554841, text: "Em đang học tiếng Anh để chuẩn bị cho kỳ thi.", text2: "她正在学习英语准备考试。", text3: "Học - 学习", audioFile: "1-100.mp3" },
{ start: 15.554841, end: 18.103074, text: "Chúng ta sẽ đi bộ đến công viên.", text2: "我们会走路去公园。", text3: "Đi - 走", audioFile: "1-100.mp3" },
{ start: 18.103074, end: 20.739787, text: "Anh ấy sẽ đến nhà tôi vào lúc 7 giờ.", text2: "他会在七点钟到我家。", text3: "Đến - 到", audioFile: "1-100.mp3" },
{ start: 20.739787, end: 23.907383, text: "Sau khi làm việc xong, cô ấy sẽ về nhà.", text2: "她下班后会回家。", text3: "Về - 回", audioFile: "1-100.mp3" },
{ start: 23.907383, end: 26.491008, text: "Anh ấy nói chuyện rất hay và thuyết phục.", text2: "他说话很有说服力。", text3: "Nói - 说", audioFile: "1-100.mp3" },
{ start: 26.491008, end: 28.862281, text: "Tôi thích nghe nhạc khi làm việc.", text2: "我喜欢工作时听音乐。", text3: "Nghe - 听", audioFile: "1-100.mp3" },
{ start: 28.933065, end: 31.286642, text: "Cô ấy đang nhìn ra ngoài cửa sổ.", text2: "她正在看着窗外。", text3: "Nhìn - 看", audioFile: "1-100.mp3" },
{ start: 31.286642, end: 33.711003, text: "Tôi vừa mua một cuốn sách mới.", text2: "我刚买了一本新书。", text3: "Mua - 买", audioFile: "1-100.mp3" },
{ start: 33.711003, end: 35.923011, text: "Cô ấy bán hoa quả ở chợ.", text2: "她在市场上卖水果。", text3: "Bán - 卖", audioFile: "1-100.mp3" },
{ start: 35.923011, end: 38.506636, text: "Tôi rất thích ăn kem vào mùa hè.", text2: "我非常喜欢夏天吃冰淇淋。", text3: "Thích - 喜欢", audioFile: "1-100.mp3" },
{ start: 38.506636, end: 40.754036, text: "Cô ấy ghét việc phải chờ đợi.", text2: "她讨厌等待。", text3: "Ghét - 讨厌", audioFile: "1-100.mp3" },
{ start: 40.754036, end: 42.98374, text: "Tôi yêu gia đình mình rất nhiều.", text2: "我非常爱我的家人。", text3: "Yêu - 爱", audioFile: "1-100.mp3" },
{ start: 42.98374, end: 45.708934, text: "Bà luôn thương yêu các cháu hết mực.", text2: "奶奶总是非常疼爱孙子孙女。", text3: "Thương - 疼爱", audioFile: "1-100.mp3" },
{ start: 45.708934, end: 48.699569, text: "Anh ấy đã giúp tôi giải quyết vấn đề khó khăn.", text2: "他帮助我解决了难题。", text3: "Giúp - 帮助", audioFile: "1-100.mp3" },
{ start: 48.699569, end: 51.336283, text: "Tôi rất nhớ những ngày tháng bên gia đình.", text2: "我非常想念和家人在一起的日子。", text3: "Nhớ - 想念", audioFile: "1-100.mp3" },
{ start: 51.336283, end: 53.77834, text: "Tôi sẽ chờ bạn ở cửa hàng.", text2: "我会在商店等你。", text3: "Chờ - 等", audioFile: "1-100.mp3" },
{ start: 53.77834, end: 56.078828, text: "Anh ấy gọi điện cho tôi mỗi tối.", text2: "他每晚都会给我打电话。", text3: "Gọi - 打电话", audioFile: "1-100.mp3" },

{ start: 58.485493, end: 60.92755, text: "Cô ấy đang viết thư cho bạn bè.", text2: "她正在给朋友写信。", text3: "Viết - 写", audioFile: "1-100.mp3" },
{ start: 60.92755, end: 63.422695, text: "Họ đang chạy đua trên sân vận động.", text2: "他们正在体育场上跑步比赛。", text3: "Chạy - 跑", audioFile: "1-100.mp3" },
{ start: 63.422695, end: 65.847056, text: "Tôi thường bơi vào buổi sáng sớm.", text2: "我通常在清晨游泳。", text3: "Bơi - 游泳", audioFile: "1-100.mp3" },
{ start: 65.847056, end: 68.589946, text: "Các em nhỏ nhảy múa rất vui vẻ.", text2: "孩子们跳舞得非常开心。", text3: "Nhảy - 跳", audioFile: "1-100.mp3" },
{ start: 68.589946, end: 71.421316, text: "Anh ấy cười lớn khi nghe câu chuyện hài hước.", text2: "他听到笑话时大笑。", text3: "Cười - 笑", audioFile: "1-100.mp3" },
{ start: 71.421316, end: 74.022637, text: "Bé gái khóc khi không tìm thấy mẹ.", text2: "小女孩找不到妈妈时哭了。", text3: "Khóc - 哭", audioFile: "1-100.mp3" },

{ start: 76.252341, end: 79.614594, text: "Cô ấy mở cửa sổ để không khí trong lành vào phòng.", text2: "她打开窗户让新鲜空气进入房间。", text3: "Mở - 打开", audioFile: "1-100.mp3" },
{ start: 79.614594, end: 82.145131, text: "Anh ấy đã đóng cửa trước khi ra ngoài.", text2: "他出门前关了门。", text3: "Đóng - 关闭", audioFile: "1-100.mp3" },

{ start: 85.047285, end: 87.914048, text: "Anh ấy đã quyết định bỏ công việc hiện tại.", text2: "他决定放弃现在的工作。", text3: "Bỏ - 放弃", audioFile: "1-100.mp3" },
{ start: 87.914048, end: 90.214536, text: "Mẹ đưa cho tôi một cái bánh ngọt.", text2: "妈妈给了我一块蛋糕。", text3: "Đưa - 给", audioFile: "1-100.mp3" },

{ start: 92.585809, end: 95.240218, text: "Cô ấy giữ im lặng trong suốt cuộc họp.", text2: "她在整个会议期间保持沉默。", text3: "Giữ - 保持", audioFile: "1-100.mp3" },
{ start: 95.240218, end: 97.806148, text: "Anh ấy thả con chim trở lại tự do.", text2: "他放鸟儿回到自由。", text3: "Thả - 放", audioFile: "1-100.mp3" },
{ start: 97.806148, end: 100.195116, text: "Cô ấy đang rửa chén bát sau bữa ăn.", text2: "她正在饭后洗碗。", text3: "Rửa - 洗", audioFile: "1-100.mp3" },

{ start: 110.087216, end: 112.63545, text: "Tôi thích nướng bánh mì vào buổi sáng.", text2: "我喜欢早上烤面包。", text3: "Nướng - 烤", audioFile: "1-100.mp3" },
